<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Asaworldconnect design</title>
  </head>
  <body>
    <div class="flex">
      <div class="mg-rt">
        <img src="./images/Rectangle 4285.png" alt="model" />
      </div>

      <div>
        <fieldset>
          <div class="flex-4 mg-top">
            <div class="mg-rt">
              <label> Full Name </label>
              <br />
              <input
                type="text"
                class="fname"
                placeholder="placeholder"
                required
              />
            </div>

            <div>
              <label>Username </label>
              <br />

              <input
                type="text"
                class="fname"
                placeholder="placeholder"
                required
              />
            </div>
          </div>

          <label>Email</label>
          <br />
          <input
            type="email"
            class="email"
            placeholder="e.g asaworldconnect@gmail.com"
            required
          />

          <div class="flex-4">
            <div class="mg-rt">
              <label> Password </label>
              <br />
              <input
                type="password"
                class="password"
                placeholder="************"
                required
              />
            </div>

            <div>
              <label>Confirm Password </label>
              <br />

              <input
                type="password"
                class="password"
                placeholder="************"
                required
              />
            </div>
          </div>

          <div class="flex-4">
            <div class="mg-rt">
              <label> Mobile No </label>
              <br />
              <input
                type="tel"
                id="mobile"
                required
                placeholder="placeholder"
              />
            </div>

            <div>
              <label>Referral Code (optional) </label>
              <br />

              <input type="text" id="mobile" placeholder="placeholder" />
            </div>
          </div>

          <p>(Mobile no will not be visible)</p>

          <p>
            <input type="radio" id="radio" />
            <label
              >I agree and understand the Privacy Policy & Term of
              service</label
            >
          </p>

          <div class="flex-4 justify">
            <div></div>
            <div></div>
            <button class="btn-9">
              <a href="client sign up2.html">Signup</a>
            </button>
          </div>
        </fieldset>
      </div>
    </div>
  </body>
</html>
