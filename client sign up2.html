<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Asaworldconnect design</title>
  </head>
  <body>
    <div class="flex">
      <div class="mg-rt">
        <img src="./images/Rectangle 4281.png" alt="model" />
      </div>
      <div>
        <fieldset>
          <div>
            <label for="companyname" class="companyname">Company Name</label>
            <br />
            <input
              type="type"
              class="email"
              placeholder="e.g asaworldconnect"
              required
            />
          </div>

          <div>
            <label>Company URL</label>
            <br />
            <input
              type="text"
              class="email"
              placeholder="www.asaworldconnect"
              required
            />
          </div>

          <div>
            <label>Address</label>
            <br />
            <input
              type="text"
              class="email"
              placeholder="www.asaworldconnect"
              required
            />
          </div>

          <div class="flex-4">
            <div class="mg-rt">
              <label>State </label>
              <br />
              <input
                type="text"
                class="state"
                placeholder="Enter your state"
                required
                autocomplete="on"
              />
            </div>
            <div>
              <label>Country </label>
              <br />
              <input
                type="text"
                class="state"
                placeholder="Enter your Country"
                required
                autocomplete="on"
              />
            </div>
          </div>
          <p class="client-company">Client Bio</p>
          <textarea
            class="textarea"
            placeholder="Brief information about your company.."
          ></textarea>

          <div>
            <label>Industry</label>
            <br />
            <input
              type="text"
              placeholder="placeholder"
              class="email"
              required
            />
          </div>

          <div class="social-media">
            <p class="social">Social media URL links</p>
            <div class="flex">
              <div>
                <label>Facebook</label>
                <br />
                <input
                  type="text"
                  class="facebook"
                  placeholder="placeholder"
                  required
                />
              </div>

              <div>
                <label>Instagram</label>
                <br />
                <input
                  type="text"
                  class="facebook"
                  placeholder="placeholder"
                  required
                />
              </div>

              <div>
                <label>Twitter</label>
                <br />
                <input
                  type="text"
                  class="facebook"
                  placeholder="placeholder"
                  required
                />
              </div>
            </div>
          </div>
          <div class="flex-4 justify">
            <div></div>
            <div></div>
            <button class="btn-9"><a href="client final.html">Next</a></button>
          </div>
        </fieldset>
      </div>
    </div>
  </body>
</html>
